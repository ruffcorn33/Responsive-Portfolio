<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">

<body>

  <header id="masthead">
    <div class="container">
      <div id="mastName">Craig Christensen</div>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <a href="https://github.com/ruffcorn33"><img src="assets/images/github.svg" class="social" alt="GitHub" /></a>
        <a href="https://linkedin.com/in/craig-christensen-818693135"><img src="assets/images/linkedin.svg" class="social" alt="LinkedIn" /></a>
        <a href="https://stackoverflow.com/users/8452434/craig-christensen"><img src="assets/images/stackoverflow.svg" class="social" alt="Stack Overflow" /></a>
      </div>
    </section>
  </div>
